apiVersion: redhatcop.redhat.io/v1alpha1
kind: ResourceLocker
metadata:
  name: combined
spec:
  serviceAccountRef: 
    name: default
  patches:
  - targetObjectRef:
      apiVersion: v1
      kind: ServiceAccount
      name: test
      namespace: resource-locker-test
    patchTemplate: |
      metadata:
        annotations:
          {{ (index . 0).metadata.name }}: {{ (index . 1).metadata.name }}
    patchType: application/strategic-merge-patch+json
    sourceObjectRefs:
    - apiVersion: v1
      kind: Namespace
      name: resource-locker-test
    - apiVersion: v1
      kind: ServiceAccount
      name: default
      namespace: resource-locker-test
  - targetObjectRef:
      apiVersion: v1
      kind: ServiceAccount
      name: test
      namespace: resource-locker-test
    patchTemplate: |
      metadata:
        annotations:
          {{ (index . 0) }}: {{ (index . 1) }}
    patchType: application/strategic-merge-patch+json
    sourceObjectRefs:
    - apiVersion: v1
      kind: Namespace
      name: resource-locker-test
      fieldPath: $.metadata.uid
    - apiVersion: v1
      kind: ServiceAccount
      name: default
      namespace: resource-locker-test
      fieldPath: $.metadata.uid
  resources:
  - object:
      apiVersion: v1
      kind: ResourceQuota
      metadata:
        name: medium-size
        namespace: resource-locker-test
      spec:
        hard:
          requests.cpu: "6" 
          requests.memory: "3Gi"
  - object:
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy
      metadata:
        name: allow-from-same-namespace
        namespace: resource-locker-test
      spec:
        podSelector:
        ingress:
        - from:
          - podSelector: {}
  - object:
      apiVersion: networking.k8s.io/v1
      kind: NetworkPolicy    
      metadata:
        name: allow-from-default-namespace
        namespace: resource-locker-test
      spec:
        podSelector:
        ingress:
        - from:
          - namespaceSelector:
              matchLabels:
                name: default                      